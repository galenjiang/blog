<!DOCTYPE html>
<html>
<head>
    <title><%= title %></title>
    <link rel='stylesheet' href='/lib/bootstrap.min.css'>
    <style>
        .alert{
            position: absolute;
            width: 100%;
            z-index: 1;
            opacity: 0.5;
            margin-top: 30px;
        }
    </style>
<body>

<div class="container col-sm-4 col-sm-offset-4">
    <%
    if(success.length !== 0){
    %>
    <div class="alert alert-success" role="alert">
        <%= success %>
    </div>
    <% } %>
    <% if(error.length !== 0){ %>
    <div class="alert alert-danger" role="alert">
        <%= error %>
    </div>
    <% } %>
</div>



<div class="container">
    <div class="row">
        <nav class="navbar navbar-default">
            <div class="container">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" aria-expanded="false" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="/">我的博客</a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">

                        <%
                        if(user){
                        %>
                        <li>
                            <a href="/articles/add">发表文章</a>
                        </li>
                        <li>
                            <a href="/users/logout">登出</a>
                        </li>
                        <%
                        }else{
                        %>
                        <li>
                            <a href="/users/reg">注册</a>
                        </li>
                        <li>
                            <a href="/users/login">登陆</a>
                        </li>
                        <%
                        }
                        %>







                    </ul>
                    <form action="/" method="get" class="navbar-form navbar-left" role="search">
                        <div class="form-group">
                            <input type="text" name="search" class="form-control" placeholder="输入需要搜索的内容" value="<%= search%>">
                        </div>
                        <input type="submit" name="submit" class="btn btn-default" value="搜索" />
                    </form>
                </div>

            </div>
        </nav>
    </div>
</div>
