<%- include ../include/header.html %>


<div class="container">

    <form class="form-horizontal" method="post" action="/articles/add" enctype="multipart/form-data">
        <div class="form-group">
            <label class="col-sm-2 control-label" for="title">标题</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="title" name="title" placeholder="标题">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="brief">简介</label>
            <div class="col-sm-8">
                <textarea rows="2" class="form-control" id="brief" name="brief" cols="30"></textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="content">正文</label>
            <div class="col-sm-8">
                <textarea rows="10" class="form-control" id="content" name="content" cols="30"></textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="image">图片</label>
            <div class="col-sm-8">
                <input type="file" class="form-control" id="image" name="image">
            </div>
        </div>



        <div class="form-group">
            <div class="col-sm-5 col-sm-offset-2">
                <button type="submit" class="btn btn-default">发表文章</button>
            </div>
        </div>
    </form>
</div>



<%- include ../include/footer.html %>
